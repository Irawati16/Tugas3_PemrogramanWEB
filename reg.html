<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tugas3Registrasi</title>
        <link rel="stylesheet" type="text/css" href="reg.css">
    </head>
    <body>
        <!-- registrasi -->
        <section class="container">
            <header>Form Registrasi<br>Mahasiswa Baru Tahun Akademik 2025/2026<br>POLITEKNIK NEGERI INDRAMAYU</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Nama Anda</label>
                    <input type="text" placeholder="Enter nama anda" required/>
                </div>

                <div class="input-box">
                    <label>Alamat Email</label>
                    <input type="text" placeholder="Enter alamat email" required/>
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="text" placeholder="Enter password" required/>
                </div>

                <div class="input-box">
                    <label>Ulangi Password</label>
                    <input type="text" placeholder="Enter ulangi_password" required/>
                </div>

                <div class="input-box">
                    <label>Tanggal Lahir</label>
                    <input type="text" placeholder="Enter tanggal_lahir" required/>
                </div>

                <div class="input-box Jenis Kelamin">
                    <label>Jenis Kelamin</label>
                        <div class="column">
                            <div class="select-box">
                               <select>
                                 <option>Pilihan</option>
                                 <option>Laki-Laki</option>
                                 <option>Perempuan</option>
                               </select>
                            </div>
                        </div>
                </div>
            <button>Kirim</button>
        </form>
    </section>
    </body>
    </html>
