<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tugas3Registrasi</title>
        <link rel="stylesheet" type="text/css" href="reg.css">
    </head>
    <body>
        <!-- registrasi -->
        <section class="container">
            <header>Form Registrasi<br>Mahasiswa Baru Tahun Akademik 2025/2026<br>POLITEKNIK NEGERI INDRAMAYU</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Nama Anda</label>
                    <input type="text" placeholder="Enter nama anda" required/>
                </div>

                <div class="input-box">
                    <label>Alamat Email</label>
                    <input type="text" placeholder="Enter alamat email" required/>
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="text" placeholder="Enter password" required/>
                </div>

                <div class="input-box">
                    <label>Ulangi Password</label>
                    <input type="text" placeholder="Enter ulangi_password" required/>
                </div>

                <div class="input-box">
                    <label>Tanggal Lahir</label>
                    <input type="text" placeholder="Enter tanggal_lahir" required/>
                </div>

                <div class="jeniskelamin">
                    <h3>Jenis Kelamin</h3>
                    <div class="jeniskelamin-option">
                        <div class="jeniskelamin">
                            <input type="radio" id="check-laki-laki" name="laki-laki" cheked />
                            <label for="check-laki-laki">Laki-Laki</label>
                        </div>
                        <div class="jeniskelamin">
                            <input type="radio" id="check-perempuan" name="perempuan" cheked />
                            <label for="check-perempuan">Perempuan</label>
                        </div>
                    </div>
                </div>
            <button>Kirim</button>
        </form>
    </section>
    </body>
    </html>
